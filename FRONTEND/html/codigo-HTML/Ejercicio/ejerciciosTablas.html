<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de tablas</title>

    <style>
        th{
            border: 1px solid #000;
            background-color: #000;
            color: aliceblue;
        }
        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <caption>Tabla de ejercico</caption>
    <table>
        <colgroup>
            <col style="background-color: darkmagenta">
            <col>
            <col style="background-color: rgb(184, 135, 184)">
            <col>
        </colgroup>
        <thead>
            <th>1</th>
            <th>1</th>
            <th>1</th>
            <th>1</th>
            <th>1</th>
        </thead>
        <tbody>
            <td colspan="2">2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tbody>
        <tbody>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tbody>
        <tfoot>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tfoot>
    </table>
</body>
</html>
