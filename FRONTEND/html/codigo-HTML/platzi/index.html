<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--NOTECE QUE SE USA FIGURE,para concervar el nivel de semantica-->
            <figure>
                <img src="./imagenes/china.jpg" alt="Esta es la Imagen mamonma de china"/>
                <figcaption>Es la imagen de china y una colina</figcaption>
            </figure>
        </section>
        <section>
            <!--NOTECE QUE SE USA VIDEO,para difenir un vido y controls para habilitar los 
            controles,y source para definir el formato-->
            <video controls preload="auto">
                <source src="https://www.youtube.com/watch?v=Yg3LhyQGSu8"/>
            </video>
        </section>
        <section>
            <!--en la etiqueta de action se pone el endpoint 
            donde va a llegar nuestro formulario a la base de datos, NOTECE FORM-->
            <form action="">
                <label for="nombre">
                    <!--span es para que en el formulario se muestre lo que quiere input siuu-->
                    <span>Cual es tu nombre perro?</span>
                    <!--id tiene que ser igual al for de label, y PLACEHOLDER= ejemplo-->
                    <input type="text" id="nombre" placeholder="Tu nombre"/>
                </label>
                <label for="inicio">
                    <span>Cuando iniciaste esto perro?</span>
                    <!--type cambia a date pq ahora nuestros datos va a ser uan fecha-->
                    <input type="date" id="inicio"/>
                </label>
                <label for="horario">
                    <span>Cual es tu horario favorito perro?</span>
                    <!--type cambia a time pq quiero resivir una hora-->
                    <input type="time" id="horario"/>
                </label>    
            </form>
        </section>
    </main>
</body>

</html>
