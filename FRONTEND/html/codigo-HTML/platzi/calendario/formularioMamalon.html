<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado, required y select </title>
</head>
<body>
    <main>
        <!--sasas-->
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <!--AUTOOMPLETE,te da los datos que ya hayas puesto en google-->
                <input type="text" id="nombre" name="nombre" autocomplete="name" required />
            </label>
            <label for="correo">
                <span>Cual es tu correo ?</span>
                <!--TYPE Email, te toma los @-->
                <input type="email" id="correo" name="correo" autocomplete="email" required />
            </label>
            <label for="pais">
                <span>Cual es tu pais ?</span>
                <!--AUTOCOMPLETE Country acompleta nombres de pais, que hayas ingresado-->
                <input type="text" id="pais" name="pais" autocomplete="country" required />
            </label>
            <label for="cp">
                <span>Cual es tu cofdigo postal</span>
                <!--TYPE,number te toma los numeros, postal-code el codigo postal-->
                <input type="number" id="cp" name="cp" autocomplete="postal-code" required />
            </label>
            <input type="submit">
        </form>
        <!--SLECT,para escritorio-->
        <select name="lista" id="">
            <option value="saca">saca</option>
            <option value="las">las</option>
            <option value="panochas">panochas</option>
            <option value="perro">perro</option>
        </select>
        <!--SElECT, con mejor practicas-->
        <input list="listas">
        <datalist id="listas">
            <option value="saca">saca</option>
            <option value="las">las</option>
            <option value="panochas">panochas</option>
            <option value="perro">perro</option>
        </datalist>
    </main>
</body>
</html>
